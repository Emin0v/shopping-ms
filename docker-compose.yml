version: '3.1'
services:
  mysql:
    image: mysql:5.5
    hostname: mysql
    restart: always
    volumes:
      - shopping-ms_mysql_db_data:/var/lib/db_data/kanzopizza/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3335:3306

  msrabbitmq:
    image: rabbitmq:3-management
    container_name: hk-msrabbitmq
    #    networks:
    #      - company
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin

volumes:
  shopping-ms_mysql_db_data: