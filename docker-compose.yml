version: '3.1'
services:
  auth-service:
     build:
       context: ./auth-service
       dockerfile: ./Dockerfile
     image: auth-service
     depends_on:
     - mysql
     - config-service
     <<: *spring-config
     container_name: auth-service

  cart-service:
     build:
       context: ./cart-service
       dockerfile: ./Dockerfile
     image: cart-service
     depends_on:
     - mysql
     - config-service
     <<: *spring-config
     container_name: cart-service

  config-service:
     build:
       context: ./config-service
       dockerfile: ./Dockerfile
     image: config-service
     container_name: config-service

  customer-service:
     build:
       context: ./customer-service
       dockerfile: ./Dockerfile
     image: customer-service
     depends_on:
     - mysql
     - config-service
     <<: *spring-config
     container_name: customer-service

  order-service:
     build:
       context: ./order-service
       dockerfile: ./Dockerfile
     image: order-service
     depends_on:
     - mysql
     - config-service
     <<: *spring-config
     container_name: order-service

  product-service:
     build:
       context: ./product-service
       dockerfile: ./Dockerfile
     image: product-service
     depends_on:
     - mysql
     - elasticsearch
     - config-service
     <<: *spring-config
     container_name: product-service

  gateway-service:
     build:
       context: ./gateway-service
       dockerfile: ./Dockerfile
     image: gateway-service
     depends_on:
     - eureka-service
     - config-service
     <<: *spring-config
     container_name: gateway-service

  eureka-service:
     build:
       context: ./eureka-service
       dockerfile: ./Dockerfile
     image: eureka-service
     depends_on:
     - config-service
     <<: *spring-config
     container_name: eureka-service

  hystrix-service:
     build:
       context: ./hystrix-service
       dockerfile: ./Dockerfile
     image: hystrix-service
     depends_on:
     - config-service
     <<: *spring-config
     container_name: hystrix-service

#database
  mysql:
    image: mysql:5.5
    hostname: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3335:3306

  msrabbitmq:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin

  elasticsearch:
    image: elasticsearch:7.14.1
    ports:
      - 9201:9200
      - 9300:9300
    environment:
      discovery.type: single-node
    volumes:
      - esdata1:/usr/share/elasticsearch/data

  shopping-s3:
    image: minio/minio:RELEASE.2021-02-11T08-23-43Z
    ports:
      - 9000:9000
    environment:
      MINIO_ROOT_USER: shopping-minio
      MINIO_ROOT_PASSWORD: shopping-minio
    command: server /data


volumes:
  shopping-ms_mysql_db_data:
  esdata1:
    driver: local
